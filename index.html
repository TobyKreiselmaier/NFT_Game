<html>
    <head>
        <title>Crypto Game</title>
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
    <head>

    <body>
        <h1>Game Website</h1>
        <h2>Game Second Website</h2>

    <script>
        // configure the game (height, width, render-type, game loop)

        var config = {
            width: 800,
            height: 500,
            type: Phaser.AUTO,
            scene: {
                preload: gamePreload,
                create: gameCreate,
                update: gameUpdate
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 2
                    },
                    debug: true // shows collision box
                }
            }
        }

        function gamePreload(){
            // loading assets
            console.log('Game is loading assets');
            this.load.image('knight','assets/knight.png');
            this.load.image('crate','assets/crate.png');
        }

        function gameCreate(){
            // initial setup logic on the assets and other setup
            console.log('Game is setting up assets');

            // create knight
            var knight = this.physics.add.sprite(200,100,'knight');
            knight.body.setSize(400,600,10,0); // resizing the collision box
            knight.scaleX = 0.2;
            knight.scaleY = knight.scaleX;

            // create the crates
            var crates = this.physics.add.staticGroup();
            crates.create(40,460,'crate');
            crates.create(120,460,'crate');
            crates.create(200,460,'crate');
            crates.create(280,460,'crate');
            crates.create(360,460,'crate');
            crates.create(440,460,'crate');
            crates.create(520,460,'crate');

            this.physics.add.collider(crates,knight);
        }

        function gameUpdate(){
            // monitoring inputs and telling game how to update - 60 x / sec
            // console.log('Game is updating');
        }

        var game = new Phaser.Game(config);


    </script>

    <body>
</html>
